<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="img/profile.png" style="height: 200px" alt="emb-profile-pic"/>
        <div class="intro-text">
          <span class="grad">{{ site.grad }}</span>
          <span class="name">{{ site.title }}</span>
          <hr class="star-primary" />
          <span class="skills">{{ site.skills }}</span>
          <br>
          <span class="skills">{{ site.institute }}</span>
          <br>
          <span class="skills">{{ site.email }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
